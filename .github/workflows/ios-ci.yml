name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-13  # macos-14 not yet universally stable with 16.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Delete corrupted Package.resolved
        run: find . -name "Package.resolved" -delete

      - name: Build for Testing
        run: |
          xcodebuild build-for-testing \
            -scheme WallaMarvel \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.2' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            EXCLUDED_ARCHS="arm64"

      - name: Run Unit Tests
        run: |
          xcodebuild test-without-building \
            -scheme WallaMarvel \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.2' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            EXCLUDED_ARCHS="arm64"
