name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode 15
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Build the app
        run: |
          xcodebuild build \
            -scheme WallaMarvel \
            -destination 'platform=iOS Simulator,name=iPhone 14'

      - name: Run Unit & UI Tests
        run: |
          xcodebuild test \
            -scheme WallaMarvel \
            -destination 'platform=iOS Simulator,name=iPhone 14'
